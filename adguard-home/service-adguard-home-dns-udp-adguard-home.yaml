apiVersion: v1
kind: Service
metadata:
  namespace: adguard-home
  name: adguard-home-dns-udp
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.1.198
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: adguard-home
  externalTrafficPolicy: Local
  ports:
    - protocol: UDP
      port: 53
      targetPort: 53